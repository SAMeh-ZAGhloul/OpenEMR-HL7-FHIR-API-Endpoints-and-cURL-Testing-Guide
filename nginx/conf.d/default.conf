# HTTP to HTTPS Redirect (Port 80 to 443)
server {
    listen 80;
    server_name localhost;
    return 301 https://$host:8443$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # Fix for "The plain HTTP request was sent to HTTPS port"
    # This redirects http://localhost:8443 to https://localhost:8443
    error_page 497 https://$host:8443$request_uri;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    location / {
        proxy_pass http://openemr_app:80;
        
        # Robust Proxy Headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 8443;
        proxy_set_header X-Forwarded-SSL on;
        
        # Fix for large headers/responses
        proxy_buffers 16 32k;
        proxy_buffer_size 64k;
        
        # Longer timeouts for initial database population
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }
}
