services:
  # The Core OpenEMR Application
  openemr_app:
    image: openemr/openemr:latest
    container_name: openemr_app
    restart: always
    environment:
      - MYSQL_HOST=openemr_mysql
      - MYSQL_ROOT_PASS=password123
      - MYSQL_USER=openemr
      - MYSQL_PASS=openemr
      - OPENEMR_DATABASE=openemr
      - APACHE_HTTPS=on
      - APACHE_SERVER_NAME=localhost:8443
    depends_on:
      - openemr_mysql
    volumes:
      - openemr_data:/var/www/localhost/htdocs/openemr

  # The Reverse Proxy
  nginx_proxy:
    image: nginx:stable-alpine
    container_name: openemr_nginx_proxy
    restart: always
    ports:
      - "8443:443"
      - "8080:80"
    depends_on:
      - openemr_app
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro

  # The MySQL Database
  openemr_mysql:
    image: mariadb:10.5
    container_name: openemr_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password123
      - MYSQL_USER=openemr
      - MYSQL_PASSWORD=openemr
      - MYSQL_DATABASE=openemr
    volumes:
      - openemr_db_data:/var/lib/mysql

volumes:
  openemr_data:
  openemr_db_data:
