# Server block for HTTPS traffic
server {
    # Listen on standard HTTPS port
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    # Server name is localhost for PoC, update if using a real domain
    server_name localhost;
    
    # SSL Configuration (using self-signed certs)
    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # Proxy Pass Configuration
    location / {
        # Forward requests to the internal OpenEMR application container
        proxy_pass http://openemr_app;
        
        # Pass host headers for correct routing
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Crucial for APIs that require HTTPS to know it's a secure connection
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-SSL on;
        
        # Increase proxy buffer size for large clinical data (optional but safer)
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
    }
}
